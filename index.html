<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="menu_bar">
      <div class="menubar_left">
        <img src="asset/menu.svg" alt="menu" />
      </div>
      <div class="menubar_right">
        <img src="asset/bulb.svg" alt="bulb" />
        <img src="asset/chart.svg" alt="ranking" />
        <img src="asset/question.svg" alt="question" />
        <img src="asset/settings.svg" alt="settings" />
      </div>
    </header>
    <main>
      <h1 class="time" id="time">00:00</h1>
      <div class="board_row row_1">
        <div class="board_block" data-index="00"></div>
        <div class="board_block" data-index="01"></div>
        <div class="board_block" data-index="02"></div>
        <div class="board_block" data-index="03"></div>
        <div class="board_block" data-index="04"></div>
      </div>
      <div class="board_row row_2">
        <div class="board_block" data-index="10"></div>
        <div class="board_block" data-index="11"></div>
        <div class="board_block" data-index="12"></div>
        <div class="board_block" data-index="13"></div>
        <div class="board_block" data-index="14"></div>
      </div>
      <div class="board_row row_3">
        <div class="board_block" data-index="20"></div>
        <div class="board_block" data-index="21"></div>
        <div class="board_block" data-index="22"></div>
        <div class="board_block" data-index="23"></div>
        <div class="board_block" data-index="24"></div>
      </div>
      <div class="board_row row_4">
        <div class="board_block" data-index="30"></div>
        <div class="board_block" data-index="31"></div>
        <div class="board_block" data-index="32"></div>
        <div class="board_block" data-index="33"></div>
        <div class="board_block" data-index="34"></div>
      </div>
      <div class="board_row row_5">
        <div class="board_block" data-index="40"></div>
        <div class="board_block" data-index="41"></div>
        <div class="board_block" data-index="42"></div>
        <div class="board_block" data-index="43"></div>
        <div class="board_block" data-index="44"></div>
      </div>
      <div class="board_row row_6">
        <div class="board_block" data-index="50"></div>
        <div class="board_block" data-index="51"></div>
        <div class="board_block" data-index="52"></div>
        <div class="board_block" data-index="53"></div>
        <div class="board_block" data-index="54"></div>
      </div>
    </main>
    <footer>
      <div class="keyboard">
        <div class="keyboard_row k_row_1">
          <div class="key" data-key="Q">Q</div>
          <div class="key" data-key="W">W</div>
          <div class="key" data-key="E">E</div>
          <div class="key" data-key="R">R</div>
          <div class="key" data-key="T">T</div>
          <div class="key" data-key="Y">Y</div>
          <div class="key" data-key="U">U</div>
          <div class="key" data-key="I">I</div>
          <div class="key" data-key="O">O</div>
          <div class="key" data-key="P">P</div>
        </div>
        <div class="keyboard_row k_row_2">
          <div class="key" data-key="A">A</div>
          <div class="key" data-key="S">S</div>
          <div class="key" data-key="D">D</div>
          <div class="key" data-key="F">F</div>
          <div class="key" data-key="G">G</div>
          <div class="key" data-key="H">H</div>
          <div class="key" data-key="J">J</div>
          <div class="key" data-key="K">K</div>
          <div class="key" data-key="L">L</div>
        </div>
        <div class="keyboard_row k_row_3">
          <div class="key_enter" data-key="ENTER">ENTER</div>
          <div class="key" data-key="Z">Z</div>
          <div class="key" data-key="X">X</div>
          <div class="key" data-key="C">C</div>
          <div class="key" data-key="V">V</div>
          <div class="key" data-key="B">B</div>
          <div class="key" data-key="N">N</div>
          <div class="key" data-key="M">M</div>
          <div class="key_back" data-key="BACK">
            <img src="asset/back.svg" alt="back" />
          </div>
        </div>
      </div>
    </footer>
    <script src="js/index.js"></script>
  </body>
</html>
